<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ev. Final Patricia Vaquero</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="page__header">
      <img
        src="./assets/images/pop-corn-logo.jpeg"
        alt="pop-corn-logo"
        class="header__logo"
      />
      <h1 class="header__title">Buscador de series</h1>
    </header>

    <main class="page__main">
      <form action="#" class="form js-form">
        <input
          class="form__input js-searchInput"
          type="text"
          name="search"
          id="search"
          placeholder="Ej: Juego de tronos"
        />
        <input type="button" value="Search" class="form__button js-searchButton" />
      </form>

      <div class="container">
        <section class="section__fav">
          <h2 class="section__fav-title">Mis series favoritas</h2>
          <ul class="main__list-favorite"></ul>
          <input type="button" value="Reset" class="section__fav-reset" />
        </section>
        <ul class="main__list js-main-list"></ul>
      </div>
    </main>

    <footer class="page__footer">
      <small class="footer__copy"> &copy; Todos los derechos reservados </small>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
